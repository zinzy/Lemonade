---
layout: default
---
<article class="h-entry">
  <header>
    <h2 class="p-name">{{ page.title }}</h2>
    <time class="dt-published" datetime="{{ page.date | date: "%B %-d, %Y" }}">{{ page.date | date: "%B %-d, %Y" }}</time>
  </header>
  <div class="cover">
    <a href="{{page.url}}"><img src="{{page.cover}}" class="img-fluid" alt=""></a>
  </div>
  <div id="notes-entry-container">
    <content>
      {{ content }}
    </content>
  </div>
 

</article>
 


<div class="mt-5 border-top pt-5">
<div class="row pagination"> 
    <div class="col-6">
      <div class="row">
        <div class="col-md-6">
          {% if page.next.url %}
            <a class="" href="{{page.next.url}}">
              <div class="text-subtext">Newer</div>
              <!-- <div>{{page.next.title}}</div>  -->
            </a>
          {% endif %} 
        </div>
      </div>
    </div>
    <div class="col-6 text-end"> 
      <div class="row">
        <div class="col-md-6 offset-md-6">
          <a class="" href="{{page.previous.url}}">
            <div class="text-subtext">Older</div>
            <!-- <div>{{page.previous.title}}</div>  -->
          </a>
        </div>
      </div>
    </div>
  </div> 
</div>
