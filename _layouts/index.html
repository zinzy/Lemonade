---
layout: default
---
<div>
  {% for post in site.posts  %} 
    <article>
      <header> 
        <h2><a href="{{post.url}}">{{post.title}}</a></h2>
        <time class="dt-published" datetime="{{ post.date | date: "%B %-d, %Y" }}">{{ post.date | date: "%B %-d, %Y" }}</time>
      </header>
      
      <div class="cover">
        <a href="{{post.url}}"><img src="{{post.cover}}" class="img-fluid" alt=""></a>
      </div>

      {{post.excerpt}}
    </article>
  {% endfor %} 
</div>
